<mat-toolbar color="primary">
    <span class="logoImg"><img
            src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/ngtdnfed3au9ifom5w5b"
            alt="iamneo" width="100" height="40"></span>
    <div class="spacer"></div>
    <a (click)="openProfile()">
        <mat-icon class="profileIcon">account_circle</mat-icon>
    </a>
    <span><button class="logoutBtn" type="button" (click)="logout()">Logout</button></span>
</mat-toolbar>

<div class="container">
    <caption></caption>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">

        <!-- First Name -->
        <ng-container matColumnDef="First Name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Last Name -->
        <ng-container matColumnDef="Last Name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Email Id -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.primaryEmailId}} </td>
        </ng-container>

        <!-- Designation -->
        <ng-container matColumnDef="Designation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="showDetails(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
