<div class="body">
    <img src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/ngtdnfed3au9ifom5w5b" alt="iamneo" width="100" height="40">
    <div class="container">
        <div class="formBx">
            <div class="form signinForm">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                    <h3>Sign In</h3>
                    <input type="text" placeholder="Username" formControlName="username">
                    <input type="password" placeholder="Password" formControlName="password">
                    <input type="submit" value="Login">
                    Create account? <input type="button" (click)="gotoRegister()" value="Sign up">
                </form>
            </div>
        </div>
    </div>
</div>
